name: Lint TS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  type-check:
    name: Type Check (tsc)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install Project Dependencies
        run: yarn --prefer-offline --ignore-engines
        shell: bash

      - name: Check types with tsc
        id: tsc_check
        run: yarn tsc

      - name: Check lint
        id: lint_check
        run: yarn lint
